<form action="proses_pendaftaran.php" method="get" class="form-container">
    <link href="D:\MODUL ITERA\SEMESTER 7\PEMWEB\UTS PEMWEB\Asset\css\style_form.css" rel="stylesheet" type="text/css">
    
    <h2>Form Pendaftaran</h2>

    <label for="nama">Nama:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="nim">NIM:</label>
    <input type="text" id="nim" name="nim" required>

    <label for="program_studi">Program Studi:</label>
    <input type="text" id="program_studi" name="program_studi" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label>Jenis Kelamin:</label>
    <input type="radio" id="laki_laki" name="jenis_kelamin" value="Laki-laki" required>

    <input type="radio" id="perempuan" name="jenis_kelamin" value="Perempuan" required>
    <label for="perempuan">Perempuan</label>

    <label for="tanggal_lahir">Tanggal Lahir:</label>
    <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>

    <label for="alamat">Alamat:</label>
    <textarea id="alamat" name="alamat" required></textarea>

    <input type="submit" value="Submit">
</form>
